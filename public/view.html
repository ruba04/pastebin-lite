<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Paste</title>
  <link rel="preconnect" href="https://cdn.tailwindcss.com">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded shadow-md max-w-2xl w-full">
    <h1 class="text-2xl font-bold mb-4 text-blue-600 text-center">PASTE CONTENT</h1>
    <pre id="pasteContent" class="whitespace-pre-wrap p-4 bg-gray-100 rounded border border-gray-300 text-gray-800">Loading...</pre>
  </div>

  <script>
    const id = window.location.pathname.split('/p/')[1];
    const contentEl = document.getElementById('pasteContent');

    fetch(`/api/pastes/${id}`)
      .then(res => res.json())
      .then(data => {
        contentEl.textContent = data.content || 'Paste not found or expired.';
      })
      .catch(() => {
        contentEl.textContent = 'Error loading paste.';
      });
  </script>
</body>
</html>
